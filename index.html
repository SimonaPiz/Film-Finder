<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Film Finder</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400&family=Fredoka+One&family=Questrial&family=Staatliches&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="public/style.css">
    <script defer src="https://kit.fontawesome.com/e918d10e90.js" crossorigin="anonymous"></script>
    <script defer src="public/helpers.js"></script>
    <script defer src="public/script.js"></script>
  </head>
  <body>
    <header>
      <h1 id="appTitle">üçøFilm Finderüçø</h1>
    </header>
    <form id="genreForm">
      <label>Choose a genre:</label>
      <select name="genres" id="genres">
      </select>
    </form>
    <button id="playBtn">Let's Play!</button>
    <div id="movieInfo">
      <div id="moviePoster"></div>
      <div id="movieText"></div>
    </div>
    <div id="likeOrDislikeBtns" hidden>
      <button id="likeBtn"><i class="fa-solid fa-thumbs-up"></i></button>
      <button id="dislikeBtn"><i class="fa-solid fa-thumbs-down"></i></button>
    </div>
    <h2 id="movieLists">Movies lists</h2>
    <section id="likeLists">
      <div id="likeMovie">
        <div class="headerList">
          <i class="fa-solid fa-thumbs-up"></i>
          <h3>Movies like</h3>
        </div>
        <ul id="likeUl">
          <li class="movieImgSmall">
            <img src="https://image.tmdb.org/t/p/original//v5f1qO6NJnxWgONgkYg21TW39DT.jpg" alt="Easy A">
            <h3>Easy A</h3>
          </li>
          <li class="movieImgSmall">
            <img src="https://image.tmdb.org/t/p/original//oKng4fEr4QgS869UuWLSjAsR2rz.jpg" alt="13 Minutes">
            <h3>13 Minutes</h3>
          </li>          
        </ul>
      </div>
      <div id="unlikeMovie">
        <div class="headerList">
          <i class="fa-solid fa-thumbs-down"></i>
          <h3>Movies unlike</h3>
        </div>
        <ul id="unlikeUl">
          <li class="movieImgSmall">
            <img src="https://image.tmdb.org/t/p/original//eClisUhexQO3ofrge3RtDQZqDq8.jpg" alt="Superman: Unbound">
            <h3>Superman: Unbound</h3>
          </li>
          <li class="movieImgSmall">
            <img src="https://image.tmdb.org/t/p/original//1Q25oOJ7K6bTCdCukMIwHoLPTx.jpg" alt="Destruction: Los Angeles">
            <h3>Destruction: Los Angeles</h3>
          </li>
        </ul>
      </div>
    </section>
  </body>
</html>
